version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15
    container_name: welfaring-postgres
    environment:
      POSTGRES_DB: welfaring_db
      POSTGRES_USER: welfaring_user
      POSTGRES_PASSWORD: welfaring_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - welfaring-network

  # Welfaring Backend 애플리케이션
  welfaring-backend:
    build: .
    container_name: welfaring-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/welfaring_db
      - SPRING_DATASOURCE_USERNAME=welfaring_user
      - SPRING_DATASOURCE_PASSWORD=welfaring_password
    depends_on:
      - postgres
    networks:
      - welfaring-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  welfaring-network:
    driver: bridge
